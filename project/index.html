<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="../project/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="info">
            <div class="info__image">
              <img src="./images/man.jpg" alt="man" />
            </div>
            <div class="info__description">
              <div class="info__name">John Doe</div>
              <div class="info__profession">
                Web Designer & Mobile Application Developer
              </div>
              <div class="info__social social">
                <a href="#" class="social__link">
                  <img src="./images/facebook.svg" alt="facebook" />
                </a>
                <a href="#" class="social__link"
                  ><img src="./images/inst.svg" alt="inst"
                /></a>
                <a href="#" class="social__link"
                  ><img src="./images/linkedin.svg" alt="linkedin"
                /></a>
                <a href="#" class="social__link"
                  ><img src="./images/tiktok.svg" alt="tiktok"
                /></a>
                <a href="#" class="social__link"
                  ><img src="./images/twitter.svg" alt="twitter"
                /></a>
                <a href="#" class="social__link"
                  ><img src="./images/youtube.svg" alt="youtube"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <hr>
      <main class="page">
         <div class="container">
            <div class="info">
               <a href="#" class="info__block block">
                  <div class="block__image">
                     <img src="./images/profile.svg" alt="profile">
                  </div>
                  <div class="block__title">
                     Profile
                  </div>
               </a>
               <a href="#" class="info__block block">
                  <div class="block__image">
                     <img src="./images/resume.svg" alt="resume">
                  </div>
                  <div class="block__title">
                     Resume
                  </div>
               </a>
               <a href="#" class="info__block block">
                  <div class="block__image">
                     <img src="./images/portfolio.svg" alt="portfolio">
                  </div>
                  <div class="block__title">
                     Portfolio
                  </div>
               </a>
               <a href="#" class="info__block block">
                  <div class="block__image">
                     <img src="./images/blog.svg" alt="blog">
                  </div>
                  <div class="block__title">
                     Blog
                  </div>
               </a>
               <a href="#" class="info__block block">
                  <div class="block__image">
                     <img src="./images/contacts.svg" alt="contacts">
                  </div>
                  <div class="block__title">
                     Contact
                  </div>
               </a>
            </div>
         </div>
      </main>
      <hr>
      <footer class="footer">
        <div class="container">
            <div class="copyright">
               Copyright © 2023 All rights reserved
            </div>
        </div>
      </footer>
    </div>

  </body>
</html>
